<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>To-Do List</h1>
    </header>
    <div class="navbar">
        <div class="default-project-list">
            <button class="default-project" id="home-btn">Home</button>
            <button class="default-project" id="Today-btn">Today</button>
            <button class="default-project" id="Today-btn">This Week</button>
        </div>
        <div class="project-list">
            <h2>Projects</h2>
            <button id="add_prj">Add+</button>
            <div id="pop-project">
                <input id="project-name" type="text" required>
                <button id="add-project">Add</button>
                <button id="cancel-project">Cancel</button>
            </div>
        </div>
    </div>
    <div id="main"></div>
    <form id="pop-form-task">
        <input type="text" id="name" required>
        <label for="name">Name</label>
        <input type="text" id="description">
        <label for="description">Description</label>
        <input type="date" id="date" required>
        <label for="date">Due-Date</label>   
        <input type="radio" id="priority">
        <label for="priority">Priority</label> 
        <input id="submit" type="submit" value="Add">
    </form>
</body>
</html>
